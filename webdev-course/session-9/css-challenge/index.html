<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>CSS Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   

<div class="flex flex-column">

    <div class="row pt-5">
        <nav class="nav navbar-expand-md">
            <div class="col-sm-1">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" width="250px"></a>
            </div>
            <div class="col-sm-6 offset-2">
                <ul class="nav navbar-nav justify-content-around">               
                    <a class="nav-link p-2" href="#">Home</a>
                    <a class="nav-link p-2" href="#">About</a>
                    <a class="nav-link p-2" href="#">Collections</a>
                    <a class="nav-link p-2" href="#">Category</a>                   
                </ul>
            </div>
            <div class="col-sm-3">
                <div class="navbar-brand float-end">
                    <a class="cart" href="#">
                        <img class="d-none d-sm-block" src="./img/cart.png" alt="" width="75%">
                    </a>
                </div>
            </div> 
        </nav>
    </div>

    <div class="row pt-5">
        <div class="col-xl-1">
            <ul class="nav flex-column mt-5">
                <li class="nav-item py2">
                    <img src="./img/facebook.png" alt="Facebook.com">
                </li>
                <li class="nav-item py-2">
                    <img src="./img/instagram.png" alt="Instagram.com">
                </li>
                <li class="nav-item py-2">
                    <img src="./img/twitter.png" alt="Twitter.com">
                </li>
                <li class="nav-item py-2">
                    <img src="./img/linkedin.png" alt="Linkedin.com">
                </li>                              
            </ul>
        </div>
        <div class="col-xl-3 offset-2">
            <button class="btn btn-lg p-3">2022 Collections</button>
            <h2 class="my-4">You should always feel pretty</h2>
            <p class="my-4">Clothes that are sure to heat up your winter</p>
            <div class="container my-4">
                <a class="mx-2" href="#"><img src="./img/back-arrow.png" alt=""></a>
                <a class="mx-2" href="#"><img src="./img/next-arrow.png" alt=""></a>
            </div>
        </div>
        <div class="col-xl-5">
            <div class="flex-grow-1">
                <img class="img-fluid d-none d-lg-block" src="./img/img.png" alt="">
            </div>
        </div>
    </div>

</div>
</body>
</html>
