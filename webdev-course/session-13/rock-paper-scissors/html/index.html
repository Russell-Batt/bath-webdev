<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/script.js"></script>
</head>
<body>
    <div class="container">
        
        <h1>Choose Your Option</h1>
        <br>
        <input type="radio" name="option" value="rock" class="optionBtn" checked>Rock</input>
        <input type="radio" name="option" value="paper" class="optionBtn">Paper</input>
        <input type="radio" name="option" value="scissors" class="optionBtn">Scissors</input>
        <input type="submit" value="Submit" id="submitBtn">
        <br>
        <input type="text" id="output" hidden disabled>

    </div>
</body>
</html>
