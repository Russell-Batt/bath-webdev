<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>

    <div class="character">
        <div class="films">

        </div>
    </div>

    <script>
        const data = fetch('https://swapi.dev/api/people/1')
            .then(response => {
                console.log(response);
                return response.json()
            })
            .then(data => {
                console.log(data)
                document.querySelector('.character').innerHTML = data.name;
                for(let i = 0; i < data.films.length; i++) {
                    const p = document.createElement('p');
                    p.innerHTML = data.films[i];
                    document.querySelector('.films').appendChild(p);
                }
            })
            ;
    </script>
</body>
</html>
