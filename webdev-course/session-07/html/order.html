<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Order</title>
</head>
<body>
    <section id="thehero"> 
        <div class="the-inner">
            <div class="grid">
                <h2>Order</h2>
                <div class="row">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">What Meal Do You Want To Order</label>
                        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                          <option>Moussaka</option>
                          <option>Greek Salad</option>
                          <option>Fattoush Salad</option>
                          <option>Dolmas</option>
                          <option>Baklava</option>
                        </select>
                      </div>
                </div>
                
                <h2>Customer Details</h2>
                <div class="row">
                    <div class="form-group col-md-6">
                          <label for="fName">First Name</label>
                          <input type="text" class="form-control" id="fName" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="sName">Surname</label>
                          <input type="text" class="form-control" id="sName" placeholder="Surname">
                      </div> 
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telNo">Telephone Number</label>
                        <input type="number" class="form-control" id="telNo" placeholder="Telephone No.">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-10">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-2">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                        Same As billing Address?
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <h2>Billing</h2>
                <div class="row">
                    <div class="form-group col-md-10">
                        <label for="inputCardNo">Credit Card Number</label>
                        <input type="number" class="form-control" id="inputCardNo" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCCV">CCV</label>
                        <input type="number" class="form-control" id="inputCCV" placeholder="CCV">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
